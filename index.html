<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watson Chatbot</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 20px;
    }

    .chat-info {
      text-align: center;
      color: #555;
      font-size: 1rem;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ My Watson Chatbot</h1>
  <div class="chat-info">
    Your AI assistant is loading. Please wait a moment...
  </div>

  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "9bdc5952-f7cb-48bf-acde-5bd1d698d0f9", // The ID of this integration.
      region: "eu-de", // The region your integration is hosted in.
      serviceInstanceID: "b9564288-c15f-4f4c-848e-8c6a3007881c", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
              (window.watsonAssistantChatOptions.clientVersion || 'latest') +
              "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
